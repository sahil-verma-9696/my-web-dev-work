<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-8</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>



    <div id="background">

        <!-- -------------------------   the navigation ----------------- -->
        <div id="navBar">

            <div class="section-1">
                <button id="menu" onclick="" class="section-1-cont">
                    <div class="rod"></div>
                    <div class="rod"></div>
                    <div class="rod"></div>
                </button>

                <div><input type="image" src="../images/logo.png" alt="" id="logo" class="section-1-cont"></div>
            </div>

            <!-- another links -->
            <div id="pages" class="section-2">

                <a href="#">About</a>
                <a href="#">Services</a>

            </div>

        </div>

        <!-- -----------------------   the main content ----------------- -->

        <div class="main">

            <!-- the modes of matrix -->
            <select name="modes" id="mode" class="main-heading">
                <option value="Addition">Matrix Addition</option>
                <option value="Subtraction">Matrix Subtraction</option>
                <option value="Multiplication">Matrix Multiplication</option>
                <option value="Determinant">Matrix Determinant</option>
            </select>

            <!-- order divition -->
            <div id="order">

                <h2 class=" secMat-text order-text" style="display: inline;">Order</h2>
                <h2 class="secMat-text order-text">P - Matirx</h2>

                <input type="number" id="p-row" class="order" placeholder="Row" onkeyup="primRowMove()">

                <p class="order-text" style="display: inline;">x</p>

                <input type="number" id="p-column" class="order" placeholder="Column" onkeyup="primColMove()">
                <br>

                <!-- orders for matrix multiplication  -->

                <h2 class="secMat-text order-text">S - Matirx</h2>
                <input type="number" id="s-row" class="order" placeholder="Row" onkeyup="secondRowMove()" disabled>
                
                <p class="secMat-text order-text">x</p>

                <input type="number" id="s-column" class="order" placeholder="Column" onkeyup="secondColMove()">

                <br>
                
                <button id="inputMat" class="enter-ans" onclick="inputMatForm()">Enter</button>
            </div>

            <br>

            <!-- mat divition -->
            <div id="inputDiv">
                <div id="primary">
                    <input type="number" name="p-constant" id="p-constant">
                    <div id="primaryMat">

                    </div>
                </div>

                <div id="operator-div">
                    <input type="button" value="+" id="operator">
                    
                </div>

                <div id="secondry">
                    <input type="number" name="s-constant" id="s-constant">
                    <div id="secondryMat">

                    </div>
                </div>
            </div>

            <div>
                <button class="enter-ans" onclick="answer()">Answer</button>
            </div>
            <br>

            <div id="answerMat">

            </div>

        </div>

        <!-- -----------------------   the Animation ----------------- -->

    </div>


</body>
<!-- <script src="/mark6.js"></script> -->
<script src="/mark8.js"></script>
<script src="/allEventHandel.js"></script>


</html>
